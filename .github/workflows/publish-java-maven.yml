name: Publish Java Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: adopt

      - name: Build with Maven
        run: mvn clean package -DskipTests=true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files in target directory
        run: ls $GITHUB_WORKSPACE/target

      - name: Find WAR file
        id: find_war
        run: |
          war_file=$(find $GITHUB_WORKSPACE/target -type f -name "*.war")
          echo "::set-output name=war_file::$war_file"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: java-maven5-1.1
          release_name: Java Maven 5 v1.1
          draft: false
          prerelease: false

      - name: Upload WAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_war.outputs.war_file }}
          asset_name: java-maven5-1.1.war
          asset_content_type: application/java-archive
