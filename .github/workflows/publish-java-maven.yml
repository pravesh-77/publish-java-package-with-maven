name: Publish Java Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package -DskipTests=true

      #- name: Set WAR file path
        #run: echo "::set-output name=war_file::$GITHUB_WORKSPACE/target/java-maven5-1.1.war"

      - name: publish package
        run: mvn --batch-mode deploy $GITHUB_WORKSPACE/target/java-maven5-1.1.war

      - name: Set up GH_PACKAGE_TOKEN
        env:
          GH_PACKAGE_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}

  
