name: Publish Java Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package -DskipTests=true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set WAR file path
        run: echo "::set-output name=war_file::$GITHUB_WORKSPACE/target/java-maven5-1.1.war"

      - name: Authenticate with GitHub CLI
        run: gh auth login --with-token <<<"${{ secrets.GH_TOKEN }}"

      - name: Create Release
        run: |
          gh release create java-maven5-1.1 --title "Java Maven 5 v1.1" --notes "Release for Java Maven 5 v1.1" --target main

      - name: Deploy Java package on Apache Tomcat locally
        run: ansible-playbook deploy.yml
